<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>C0740832 - Flavio - week5 - Mouse Rollover!!!</title>
    <script type="text/javascript">
        function MouseRollover(myImage) {
            myImage.src = "images/gollum.jpg";
        }
        function MouseOut(myImage) {
            myImage.src = "images/dogFofo.jpg";
        }
    </script>
</head>
<body>
    <h1>C0740832 - Flavio - week06 - Extra: Mouse Rollover</h1>
    <br />
    <div align="center">
        <img src="images/dogFofo.jpg" border="0px" width="450" height="400" onmouseover="MouseRollover(this)" onmouseout="MouseOut(this)" />
    </div>
</body>
</html>
